<p>   a   B     -&gt;     A   c
      / \          / \
     b   c        a   b</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> leftrotate = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( A )</span> </span>{
